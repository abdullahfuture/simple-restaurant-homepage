<html>
    <head>
        <title>Restaurant Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="top">
            <div class="logo">Amitresto</div> 
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Location</a>
                <a href="#">Contact</a>
            </div>
            <div class="search">
                <i class="fa-solid fa-search "></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="heading">
            <div class="left">
                <p>Are You Hungry?</p>
                <h1>Don't Wait</h1>
                <p>Let start to order food now</p>

                <button>Check out Menu</button>
            </div>

            <div class="right" id="food"></div>

            <div class="SocialMedia">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>

        <div class="bottom">
            <div class="menu">
               <img id="food1" class="rounded-full" src="/dish1.jpg" alt="dish1"> 
               <img id="food2" class="rounded-full" src="/food1.png" alt="dish1"> 
               <img id="food3" class="rounded-full" src="/dish3.jpg" alt="dish1"> 
               <img id="food4" class="rounded-full" src="/dish4.jpg" alt="dish1"> 
               <img id="food5" class="rounded-full" src="/dish5.jpg" alt="dish1"> 
               <img id="food6" class="rounded-full" src="/food.jpg" alt="dish1">
                        </div>
        </div>


        <script src="javascript.js"></script>
    </body>
</html>
